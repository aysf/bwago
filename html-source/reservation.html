<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>my nice page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style type="text/css">
		#my-footer {
			height: 5em;
			background-color: green;
			margin-top: 1.5em;
			padding: 1em;
			font-size: 80%;
			color: #FFFFFF;
		}

		.room-image {
			max-width: 50%;
		}
	</style>
</head>

<body>

	<!-- section navbar -->
	<div class="container-fluid">

		<div class="row">

			<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
				<div class="container-fluid">
					<a class="navbar-brand" href="index.html">Navbar</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
						aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="index.html">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="about.html">About</a>
							</li>
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="rooms.html" id="navbarDropdown" role="button"
									data-bs-toggle="dropdown" aria-expanded="false">
									Rooms
								</a>
								<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
									<li><a class="dropdown-item" href="generals.html">General's Quarters</a></li>
									<li><a class="dropdown-item" href="majors.html">Major's Suite</a></li>
									<li>
										<hr class="dropdown-divider">
									</li>
									<li><a class="dropdown-item" href="special.html">Special Guess</a></li>
								</ul>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="reservation.html">Book Now</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" tabindex="-1" href="contact.html">Contact</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>

		</div>
	</div>


	<!-- section images -->
	<section class="container">
		<div class="row">
			<div class="col text-center">
				<img src="static/images/marjors-suite.png" class="img-fluid room-image img-thumbnail" alt="room image">
			</div>
		</div>
	</section>


	<!-- section reservation -->

	<section class="container">
		<div class="row">
			<div class="col">

				<form method="post" action="" class="needs-validation" novalidate>

					<div class="form-group mt-5">
						<label for="first_name" class="form-label">First name:</label>
						<input type="text" name="first_name" id="first_name" class="form-control" required
							autocomplete="off">
					</div>
					<div class="form-group mt-1">
						<label for="last_name" class="form-label">Last name:</label>
						<input type="text" name="last_name" id="last_name" class="form-control" required
							autocomplete="off">
					</div>
					<div class="form-group mt-1">
						<label for="email" class="form-label">Email:</label>
						<input type="email" name="email" id="email" class="form-control" required autocomplete="off">
					</div>

					<br>

					<input type="submit" class="btn btn-primary" value="make reservation">


				</form>

			</div>
		</div>

	</section>


	<!-- section footer -->

	<section id="my-footer" class="bg-primary">
		<div class="row">
			<div class="col">
				LEFT
			</div>
			<div class="col">
				CENTER
			</div>
			<div class="col">
				RIGHT
			</div>
		</div>

	</section>


	<!-- js script -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>

</html>
